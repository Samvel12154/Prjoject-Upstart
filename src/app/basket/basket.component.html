<div class="component">
    <div class="component-img">
        <div class="name">Shoping Cart</div>
        <div class="text">6 Courses in Cart</div>
        <div class="shoping" *ngFor="let item of Shoping ">
            <div class="shoping-blog">
                <div class="shoping-blog-img"><img [src]="item.productImage" alt=""></div>
                <div class="shoping-blog-title">
                    <div class="shoping-blog-title-name">
                        <h2>{{item.name}}</h2>
                        <div class=""></div> <span>{{item.newname}}</span> <img [src]="item.count" alt="">
                    </div>
                    <div class="shoping-blog-title-text">Become a Full-Stack Web Developer with just ONE course. HTML,
                        CSS, Javascript, Node, React, MongoDB, Web3 and DApps</div>
                    <div class="shoping-blog-title-icon"><span class="upstart-blog-Progress">
                            <fa-icon style="font-size: 20px" [icon]="faClock"></fa-icon>22hr 30min
                        </span>
                        <span class="upstart-blog-Progress">
                            <fa-icon style="font-size: 20px" [icon]="faChartSimple"></fa-icon>64 Lessons
                        </span>
                        <span class="upstart-blog-Progress">
                            <fa-icon style="font-size: 20px" [icon]="faAtlas"></fa-icon>Progress
                        </span>
                        <span class="upstart-blog-Progress">
                            <fa-icon style="font-size: 20px" [icon]="faUse"></fa-icon>Trainer name
                        </span>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>








<div class="component-btn">
    <div class="component-btn-caunt"><small>Total:</small> <span>$77.94</span></div>
    <div><button  class="component-btn-submit">Checkout</button></div>
</div>
</div>
<app-upstart></app-upstart>
